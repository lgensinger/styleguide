
<div class="slider">

    <!-- MEDIA -->
    <div ng-repeat="detail in vizData"
         class="slide slide-animation"
         ng-hide="!isCurrentSlideIndex($index);">

        <p>{{ detail.name }}</p>

    </div>

</div>

<!-- NAV ARROWS -->
<div class="arrows">
	
	<a class="icon previous"
	   ng-click="next();">
		<svg viewBox="0 0 100 58.5">
			<use xlink:href="assets/icons/arrow-line-2.svg#artwork"></use>
		</svg>
	</a>

	<a class="icon next"
	   ng-click="previous();">
		<svg viewBox="0 0 100 58.5">
			<use xlink:href="assets/icons/arrow-line-2.svg#artwork"></use>
		</svg>
	</a>
	
</div>

<!-- NAV DOTS -->
<nav class="nav">
    <div class="wrapper">
        <ul class="dots">
            <li class="dot"
                ng-repeat="detail in vizData">
                <a ng-class="{ 'active' : isCurrentSlideIndex($index) }"
                   ng-click="setCurrentSlideIndex($index);">{{ $index }}</a>
            </li>
        </ul>
    </div>
</nav>
