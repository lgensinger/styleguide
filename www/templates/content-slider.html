
<div class="slider">

    <!-- MEDIA -->
    <div ng-repeat="detail in vizData"
         class="slide slide-animation"
         ng-if="isCurrentSlideIndex($index);"
         ng-controller="detailCtrl">

        <p>{{ detail.name }}</p>
        <p>{{ detail.description }}</p>

    </div>

</div>

<!-- NAV DOTS -->
<nav class="nav">
    <div class="wrapper">
        <ul class="dots">
            <li class="dot"
                ng-repeat="detail in vizData">
                <a ng-class="{ 'active' : isCurrentSlideIndex($index) }"
                   ng-click="setCurrentSlideIndex($index);">{{ $index }}</a>
            </li>
        </ul>
    </div>
</nav>
