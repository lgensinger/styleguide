<hgroup>
	
	<h1>Edit</h1>
    <p>Select one to edit properties.</p>
	
</hgroup>

<nav>
    
    <a ng-repeat="table in tables"
       ui-sref="app.edit({ table: table.name })"
	   ui-sref-active="active">{{ table.name }}</a>
    
</nav>

<edit-form ng-repeat="row in rows"
		   ng-if="rows.length > 0"
		   form-name="row.name"
		   form-fields="row"></edit-form>
